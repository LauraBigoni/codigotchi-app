<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- * Icon * -->
  <link rel="icon" href="images/icon.png">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- * Font * -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <!-- * Manifest * -->
  <link rel="manifest" href="site.webmanifest">
  <title>Codigotchi App</title>
</head>

<body>
  <div class="container">
    <header>
      <!-- * Logo * -->
      <img src="images/logo.png" alt="Coding Week Logo">
    </header>

    <!-- * Contenuto principale * -->
    <main>

      <!-- * Codigotchi * -->
      <div class="codigotchi">
        <img src="images/codigotchi.png" alt="codigotchi">

        <!-- * Schermo codigotchi * -->
        <div id="screen" class="codigotchi-screen"></div>
      </div>

      <!-- * Pannello * -->
      <div class="panels" id="panels-data">

        <!-- * Microfono * -->
        <div class="panel panel-mic">
          <button id="mic">
            <img src="images/mic.png" alt="Microfono">
          </button>
          <h2>Attiva il microfono</h2>
        </div>

        <!-- * Comandi * -->
        <div class="panel panel-commands">
          <h2>Interagisci coi comandi vocali!</h2>
          <h3>Comandi supportati</h3>

          <!-- * Lista comandi * -->
          <div class="commands">
            <ul>
              <li>Mangia</li>
              <li>Balla</li>
              <li>Dormi</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- * Script JS * -->
  <script src="script.js"></script>
</body>

</html>
